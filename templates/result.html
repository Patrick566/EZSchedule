<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>EZ Translate - Translator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/styles/searchstyle.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid" id="nav-container">
                      <a class="navbar-brand" href="#">EZ Translate</a>
                      <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="/dictionary">Dictionary</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">User</a>
                        </li>
                        <li>
                          <a class="nav-link" href="#"><img src="../static/images/icon.png"></a>
                        </li>
                      </ul>
                    </div>
                  </nav>                  
            </div>
        </div>

        
    <!-- Search Bar and List -->
    
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">
          <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
              <!-- Search Bar -->
              <form method="POST">
                <div class="form-group">
                  <input type="text" class="form-control rounded-pill" placeholder="Search" id = "search" name="search">
                  <button type="submit" class="btn rounded-pill px-4 search-btn">Go</button>
                </div>
              </form>

              <!-- List -->
              <ul class="list-unstyled">
                <li><i class=""></i>Definition:</li>
                <ol>
                    {% block content%}
                    {% endblock %}
              </ol>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
